backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"
site_url: https://www.griotdigest.com
site_logo: https://www.griotdigest/images/logo.png

collections:
  - label: "Article"
    name: "posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options:
            [
              "Self-help",
              "Health",
              "Africana",
              "Crypto",
              "Risk & Luck",
              "Financial",
              "Resilience",
              "Wellness",
              "Education",
              "Attitude",
              "Techs",
              "Legal",
              "Meaning",
              "Marketing",
              "Branding",
              "Political",
              "Culture",
              "Reviews",
              "Family",
              "Time",
              "Relationship",
              "History",
              "Business",
              "Poems",
              "Productivity",
              "Hope, Faith & Love",
              "DIY",
              "Failure",
              "Writing",
              "Innovation",
              "Success",
              "Work",
              "Opportunity",
              "Sanitation",
            ],
        }
      - {
          label: "Author",
          name: "author",
          widget: "select",
          options:
            ["Rita Mesiwotso Batse", "delanyo agbenyo", "Godson Seneadza"],
        }
      - { label: "Featured image", name: "thumbnail", widget: "image" }
      - { label: "Image description", name: "caption", widget: "string" }
      - { label: "Publish date", name: "publishAt", widget: "date" }
      - { label: "keywords", name: "keywords", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
