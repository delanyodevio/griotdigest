<section class="newsletter-section">
  <div class="newsletter">
    <h3>Our Smart Email Newsletter</h3>
    <p>
      Every last saturday of every month we send an editorial email newsletter
      with useful stories. Subscribe for what we're reading and writing in your
      inbox.
    </p>
    <form
      id="newsletter"
      name="newsletter"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <div hidden aria-hidden="true">
        <i class="fas fa-laugh-wink"></i>
        <label for="bot-field">
          Don't fill this out if you are a human:
          <input name="bot-field" />
        </label>
      </div>
      <label for="email">Your email address</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Your email address here."
        required
      />

      <button type="submit">Subscribe</button>
    </form>
  </div>
</section>
