<section class="newsletter-section">
  <div class="newsletter">
    <h3>Email Newsletter</h3>
    <p>
      This is the place to subscribe to Griot Digest email list. We send useful
      stories to your email (once a month). We don't know whether you'll like
      it, and you can opt out anytime you want to.
    </p>
    <form
      id="newsletter"
      name="newsletter"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <div hidden aria-hidden="true">
        <i class="fas fa-laugh-wink"></i>
        <label for="bot-field">
          Don't fill this out if you are a human:
          <input name="bot-field" />
        </label>
      </div>
      <label for="email">Your email address</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Your email address here."
        required
      />

      <button type="submit">Subscribe</button>
    </form>
  </div>
</section>
