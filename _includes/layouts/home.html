<!DOCTYPE html>
<html lang="en">
  <head>
    {% include components/meta.html %}

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/scripts/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/webfonts.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- ** Styles ** -->

    <!-- Scripts -->
    <script defer src="/scripts/email.js"></script>
    <script defer src="/scripts/cookie.js"></script>
    <meta name="a.validate.01" content="168899e5ee61a208c86761931873e8944a7f" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- ** Scripts ** -->

    <title>{{ headline }}</title>
  </head>
  <body class="page-home">
    <!-- Page header and navigation -->
    {% include components/home-header.html %}
    <!-- ** Page header ** -->

    <!-- Main page -->
    <main>{{ content | safe }}</main>
    <!-- ** Main page ** -->

    <!-- Page footer -->
    {% include components/footer.html %}
    <!-- ** Page footer ** -->

    <!-- For Netlify Identity -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <!-- cookie notice -->
    {% include components/cookie.html %}
  </body>
</html>
